<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sand Game</title>
    <link rel="stylesheet" href="/css/style.css"> 
  </head>
  <body>
    <canvas id="sandCanvas" width="200" height="150"></canvas>

    <div class="controls">
      <div class="control-group">
        <span>Scale:</span>
        <div class="button-group">
          <button id="scale1">1x</button>
          <button id="scale2">2x</button>
          <button id="scale4">4x</button>
        </div>
      </div>

      <div class="control-group">
        <span>Brush Size:</span>
        <div class="button-group">
          <button id="brush1">1x1</button>
          <button id="brush3">3x3</button>
          <button id="brush5">5x5</button>
        </div>
      </div>

      <div class="control-group">
        <span>Material:</span>
        <div class="button-group" id="materialButtons">
          </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
